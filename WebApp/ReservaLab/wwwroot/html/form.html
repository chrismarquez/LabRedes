<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Create Form</title>
	<script src = 'https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link type = "text/css" rel = "stylesheet" href= "../../foundation-6/css/foundation.css"/>
	<link type = "text/css" rel = "stylesheet" href = "../css/stylesheet.css"
</head>
<body style = "background-color : #00b6e8">
	<div class = "row">
		<div class = "medium-offset-2 medium-8 columns">
			<h1 align = "center">Reservation</h1>
		</div>
	</div>
	<div class = "row">
		<div class = "medium-offset-3 medium-6 columns">
			<form>
				<div class = "row">
					<div class = "medium-12 columns">
						<label>Enter Date</label>
						<input id = "datepicker" type = "date">
					</div>
				</div>
				<div class = "row">
					<div class = "medium-5 columns">
						<label>From</label>
						<input type = "time" id = "startTime">
					</div>
					<div class = "medium-5 columns">
						<label>To</label>
						<input type = "time" id = "endTime">
					</div>
				</div>
				<div class = "row">
					<div class = "medium-4 columns">
						<label>Add items</label>
						<select id ="item">
							<option value = "default">Select...</option>
							<option value = "router">Router</option>
							<option value = "switch">Switch</option>
							<option value = "utpS">UTP Straight Cable</option>
							<option value = "utpC">UTP Crossover Cable</option>
							<option value = "utpR">UTP Rollover Cable</option>
							<option value = "serial">Serial Cable</option>
						</select>
					</div>
					<div class = "medium-offset-1 medium-2 columns">
						<label>Quantity</label>
						<input type = "number" id = "itemNumber" value = "0">
					</div>
					<div class = "medium-offset-1 medium-4 columns">
						<br>
						<button type = "button" id = "submitItem" class = "alert button">Add</button>
					</div>
				</div>
				<div class = "row">
					<div class = "medium-12 columns">
						<p id = "addedItems"></p>
					</div>
				</div>
				<div class = "row">
					<div class = "medium-12 columns">
						<label>Type the name and id of additional students using the lab:</label>
						<textarea placeholder = "Ex: Name Middle_Name Last_Name A0XXXXXXX" id = "students">
						</textarea>
					</div>
				</div>
				<button id = "submit" type = "button" class = "success button">Submit</button>
			</form>
		</div>
	</div>
	<script src="../../foundation-6/js/vendor/jquery.min.js"></script>
	<script src="../../foundation-6/js/foundation.min.js"></script>
	<script type = "text/javascript" src = "../js/Database.js"></script>

	<script type="text/javascript">
		$(document).foundation();
	</script>
</body>
</html>
